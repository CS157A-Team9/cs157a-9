{% extends 'collegeWebPortal/base_student.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>My Professors</h1>
</div>

<div>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Department</th>
			</tr>
		</thead>
		<tbody>
			{% for professor in professor_list %}
			<tr>
				<td><a href="{% url 'list-professors' professor.user.first_name professor.user.last_name %}">{{ professor.user.first_name }} {{ professor.user.last_name }}</a></td>
				<td><p>{{professor.department.name}}</p></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
