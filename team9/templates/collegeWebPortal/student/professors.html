{% extends 'collegeWebPortal/base_student.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>My Professors</h1>
</div>

<div>
	{% for professor in professor_list %}
	<a href="{% url 'list-professors' professor.user.first_name professor.user.last_name %}">{{ professor.user.first_name }} {{ professor.user.last_name }}</a>
	<p></p>
	{% endfor%}
</div>
{% endblock %}
